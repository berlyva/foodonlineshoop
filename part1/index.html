<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodhub</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap");
    </style>
  </head>

  <body>
    <!--- main container-->
    <div class="container">
      <!-- - #HEADER  -->
      <header>
        <nav class="navbar">
          <div class="navbar-wrapper">
            <a href="#">
              <img
                src="image/bright-cafe-logo1.jpg"
                alt="Bright Cafe"
                width="180"
                height="80"
              />
            </a>
            <ul class="navbar-nav">
              <li><a href="#home" class="nav-link">Home</a></li>
              <li><a href="#about" class="nav-link">About</a></li>
              <li><a href="#services" class="nav-link">Services</a></li>
              <li><a href="#menu" class="nav-link">Our Menu</a></li>
              <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!--- #MAIN-->
      <main>
        <!--- #HOME SECTION -->
        <section class="home" id="home">
          <div class="home-left">
            <p>We have faster safe delivery</p>
            <h1>We do not cook, we create your emotions!</h1>
          </div>
          <div class="home-right">
            <img
              src="image/food1.png"
              alt="food image"
              class="food-img food-1"
              width="200"
              loading="lazy"
            />
            <img
              src="image/food2.png"
              alt="food image"
              class="food-img food-2"
              width="200"
              loading="lazy"
            />
            <img
              src="image/food3.png"
              alt="food image"
              class="food-img food-3"
              width="200"
              loading="lazy"
            />
          </div>
        </section>
        <!--- #ABOUT SECTION -->
        <section id="about" class="about"></section>
        <!--- #SERVICES SECTION -->
        <section id="services" class="services"></section>
        <!--- #OUR MENU SECTION -->
        <section id="menu" class="menu"></section>
        <!--- #TESTIMONIALS SECTION -->
        <section id="testimonials" class="testimonials"></section>
      </main>
    </div>
  </body>
</html>
